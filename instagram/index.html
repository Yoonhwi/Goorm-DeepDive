<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/side.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Instagram Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <section class="left-section">
          <img src="assets/icons/logo.svg" />
          <img src="assets/icons/moon.svg" />
        </section>

        <section class="middle-section">
          <input type="text" placeholder="Search.." class="search-bar" />
          <img src="assets/icons/search.svg" class="search-img" />
        </section>

        <section class="right-section">
          <img src="assets/icons/home.svg" />
          <img src="assets/icons/shop.svg" />
          <img src="assets/icons/messenger.svg" />
          <img src="assets/images/avatar.png" class="avatar" />
        </section>
      </div>
    </header>

    <main class="main">
      <section class="content-container">
        <div class="content">
          <div class="stories">
            <div class="stories-item">
              <div class="avatar-container">
                <img src="assets/images/avatar.png" />
              </div>
              <span>user1</span>
            </div>
          </div>
        </div>

        <div class="posts">
          <div class="posts-item">
            <div class="post-header">
              <div class="post-header-user">
                <img src="assets/images/avatar.png" />
                <span>user1</span>
              </div>
              <img src="assets/icons/more.svg" class="more-icon" />
            </div>
            <div class="post-main">
              <img src="assets/images/picture.jpeg" class="post-picture" />
            </div>
            <div class="post-footer">
              <div class="post-footer-icons">
                <div class="icons-like">
                  <img src="assets/icons/heart.svg" />
                  <img src="assets/icons/comment.svg" />
                </div>
                <img src="assets/icons/bookmark.svg" />
              </div>

              <div class="like-user">
                <img src="assets/images/avatar.png" />
                <span>Liked by user2 and 33 others</span>
              </div>

              <span>user description</span>

              <span class="post-time">30 MINUTES AGO</span>
            </div>
          </div>
        </div>
      </section>

      <section class="side-container">
        <div class="user-container">
          <div class="user current">
            <img src="assets/images/avatar.png" />
            <div class="user-data">
              <span>user1</span>
              <span class="nickname">nickname</span>
            </div>
          </div>
          <button class="follow">Switch</button>
        </div>

        <div class="suggest">
          <span>Suggestions for you</span>
          <button>See All</button>
        </div>

        <div class="user-container">
          <div class="user">
            <img src="assets/images/avatar.png" />
            <div class="user-data">
              <span>user11</span>
              <span class="nickname">Followed by user2,user3 and others</span>
            </div>
          </div>
          <button class="follow">Follow</button>
        </div>

        <div class="user-container">
          <div class="user">
            <img src="assets/images/avatar.png" />
            <div class="user-data">
              <span>user11</span>
              <div class="nickname">Followed by user2,user3 and others</div>
            </div>
          </div>
          <button class="follow">Follow</button>
        </div>

        <div class="side-menu">
          <span>About</span>
          <span>&#183;Help</span>
          <span>&#183;Press</span>
          <span>&#183;API</span>
        </div>
        <span class="copyright">&copy; 2023 INSTAGRAM FROM FACEBOOK</span>
      </section>
    </main>
  </body>
</html>
